<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Riepilogo Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header>
    <h2>Riepilogo Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('calendario') }}">← Torna al calendario</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>
  
  <main>
    <div id="turni-ricevuti">
      <!-- Sezione opzionale per turni al completo -->
      <section id="turni-completi">
        <!-- Popolato dinamicamente da JS se serve -->
      </section>

      <!-- Contenitore del riepilogo settimanale -->
      <div id="settimaneContainer" class="riepilogo"></div>
    </div>
  </main>

  <!-- Navigazione settimana -->
  <div class="barra-controllo">
    <div class="bottoni">
      <button id="prevSettimana">←</button>
      <button id="nextSettimana">→</button>
    </div>
    <span id="titoloSettimana"></span>
  </div>

  <!-- Toast di conferma -->
  <div id="toast" class="toast">Turno rimosso</div>

  <!-- Chiavi Supabase -->
  <script>
    window.SUPABASE_URL = "{{ supabase_url }}";
    window.SUPABASE_KEY = "{{ supabase_key }}";
    window.username = "{{ username }}";
  </script>

  <!-- Script principale -->
  <script src="{{ url_for('static', filename='riepilogo.js') }}"></script>
</body>
</html>
