<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Riepilogo Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header>
    <h2>Riepilogo Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('calendario') }}">← Torna al calendario</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Intestazione della settimana -->
    <div id="titoloSettimana" class="titolo-settimana"></div>

    <!-- Turni al completo -->
    <section>
      <h3>Turni al completo</h3>
      <div id="turniCompleti" class="riepilogo"></div>
    </section>

    <!-- Turni parziali -->
    <section>
      <h3>Turni parziali</h3>
      <label for="filtroTurniIncompleti">Visualizza:</label>
      <select id="filtroTurniIncompleti">
        <option value="2">Turni con 2 adesioni</option>
        <option value="1">Turni con 1 adesione</option>
        <option value="tutti" selected>Tutti</option>
      </select>
      <div id="turniIncompleti" class="riepilogo"></div>
    </section>
  </main>

  <div class="barra-controllo">
    <button id="prevSettimana">← Settimana precedente</button>
    <button id="nextSettimana">Settimana successiva →</button>
  </div>

  <div id="toast" class="toast">Turno aggiornato</div>

  <script>
    window.SUPABASE_URL = "{{ supabase_url }}";
    window.SUPABASE_KEY = "{{ supabase_key }}";
    window.username = "{{ username }}";
  </script>
  <script src="{{ url_for('static', filename='riepilogo.js') }}"></script>
</body>
</html>
