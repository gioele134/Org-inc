<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Riepilogo Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header>
    <h2>Riepilogo Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('calendario') }}">← Torna al calendario</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <main>
    <div class="riepilogo">
      <div id="titoloSettimana"></div>

      <h3>Turni al completo</h3>
      <div id="turniCompleti" class="sezione-turni"></div>

      <h3>Turni incompleti</h3>
      <div id="turniIncompleti" class="sezione-turni"></div>

      <div class="filtro-turni">
        <label for="filtroAdesioni">Mostra solo turni con:</label>
        <select id="filtroAdesioni">
          <option value="tutti">Tutte le adesioni</option>
          <option value="1">1 adesione</option>
          <option value="2">2 adesioni</option>
        </select>
      </div>
    </div>
  </main>

  <div class="barra-controllo">
    <button id="prevSettimana">← Settimana precedente</button>
    <span id="titoloSettimana"></span>
    <button id="nextSettimana">Settimana successiva →</button>
  </div>

  <div id="toast" class="toast">Operazione completata</div>

  <script>
    window.SUPABASE_URL = "{{ supabase_url }}";
    window.SUPABASE_KEY = "{{ supabase_key }}";
    window.username = "{{ username }}";
  </script>

  <script src="{{ url_for('static', filename='riepilogo.js') }}"></script>
</body>
</html>
