<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Riepilogo Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <header>
    <h2>Riepilogo Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('calendario') }}">← Torna al calendario</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <main>
    <div id="settimaneContainer" class="riepilogo"></div>
  </main>

  <!-- Barra di controllo fissa in basso -->
  <div class="barra-controllo">
    <button id="prevSettimana">← Settimana precedente</button>
    <button id="nextSettimana">Settimana successiva →</button>
  </div>

  <!-- Toast di conferma -->
  <div id="toast" class="toast">Disponibilità aggiornata</div>

  <!-- Chiavi e JS -->
  <script>
    window.SUPABASE_URL = "{{ supabase_url }}";
    window.SUPABASE_KEY = "{{ supabase_key }}";
    window.username = "{{ username }}";
  </script>
  <script src="{{ url_for('static', filename='riepilogo.js') }}"></script>
</body>
</html>
