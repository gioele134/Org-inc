<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riepilogo Turni</title>
  <link rel="stylesheet" href="stili.css">
</head>
<body>

  <header>
    <h1>Riepilogo Turni</h1>
  </header>

  <main>

    <!-- Sezione Turni al Completo -->
    <section id="turni-completi">
      <h2>Turni al Completo</h2>
      <!-- I turni completi verranno inseriti qui dinamicamente -->
    </section>

    <!-- Selettore per Filtrare i Turni Incompleti -->
    <div class="filtro-turni">
      <label for="filtroIncompleti">Filtra turni incompleti:</label>
      <select id="filtroIncompleti">
        <option value="tutti">Tutti</option>
        <option value="uno">Solo 1 adesione</option>
        <option value="due">Solo 2 adesioni</option>
      </select>
    </div>

    <!-- Sezione Turni Incompleti -->
    <section id="turni-incompleti">
      <h2>Turni Incompleti</h2>
      <!-- I turni incompleti verranno inseriti qui dinamicamente -->
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
