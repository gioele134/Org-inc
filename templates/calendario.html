<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Disponibilità</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #calendar {
      max-width: 100%;
      margin: 20px auto;
      padding: 0 10px;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario Disponibilità</h1>
    <p>Benvenuto, {{ username }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main>
    <div id="calendar"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const disponibilita = new Set();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridWeek', // mostra solo una settimana
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        locale: 'it',
        selectable: true,
        dateClick: function (info) {
          const data = info.dateStr;

          if (disponibilita.has(data)) {
            disponibilita.delete(data);
            info.dayEl.style.backgroundColor = '';
          } else {
            disponibilita.add(data);
            info.dayEl.style.backgroundColor = '#00cc66';
          }

          fetch('/aggiorna_disponibilita', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data: data,
              disponibile: disponibilita.has(data)
            })
          });
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
