<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <header>
    <h2>Calendario Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('riepilogo') }}">Vai al riepilogo</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="navigazione">
    <button id="prevBtn">← Settimana precedente</button>
    <span id="titoloSettimana"></span>
    <button id="nextBtn">Settimana successiva →</button>

    <div class="contatore" id="contenitoreContatore">
      Stai inviando <span id="contatoreSelezioni">0</span> disponibilità
    </div>

    <div class="invia-contesto">
      <button id="inviaBtn">Invia</button>
    </div>
  </div>

  <div class="settimana" id="griglia"></div>

  <div id="toast" class="toast">Disponibilità aggiornata</div>

  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
