<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Disponibilità</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #calendar {
      max-width: 100%;
      margin: 10px auto;
      padding: 0 5px;
    }

    header {
      text-align: center;
      padding: 10px 5px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
    }

    .fc-daygrid-day {
      height: 80px !important; /* rende i quadratini più piccoli e visibili su smartphone */
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario Disponibilità</h1>
    <p>Benvenuto, {{ username }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main>
    <div id="calendar"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const disponibilita = new Set();

      // Limita la selezione a un range di 4 settimane a partire da oggi
      const oggi = new Date();
      const inizio = new Date(oggi);
      inizio.setDate(oggi.getDate() - oggi.getDay()); // lunedì di questa settimana
      const fine = new Date(oggi);
      fine.setDate(oggi.getDate() + (7 * 4)); // 4 settimane avanti

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridWeek',
        validRange: {
          start: inizio.toISOString().split('T')[0],
          end: fine.toISOString().split('T')[0]
        },
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: ''
        },
        locale: 'it',
        selectable: true,
        dateClick: function (info) {
          const data = info.dateStr;

          if (info.date < inizio || info.date >= fine) {
            alert("Non puoi selezionare questa data.");
            return;
          }

          if (disponibilita.has(data)) {
            disponibilita.delete(data);
            info.dayEl.style.backgroundColor = '';
          } else {
            disponibilita.add(data);
            info.dayEl.style.backgroundColor = '#00cc66';
          }

          fetch('/aggiorna_disponibilita', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              data: data,
              disponibile: disponibilita.has(data)
            })
          });
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
