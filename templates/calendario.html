<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <header>
    <h2>Calendario Disponibilità</h2>
    <p>Benvenuto, {{ username }}</p>
    <nav>
      <a href="{{ url_for('riepilogo') }}">Vai al riepilogo</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <main>
    <div class="settimana" id="griglia"></div>
  </main>

  <!-- Barra di controllo fissa in basso -->
  <div class="barra-controllo">
    <button id="prevBtn">←</button>
    <button id="inviaBtn">Invia</button>
    <button id="nextBtn">→</button>
    <!-- Contatore selezioni -->
  <div id="contenitoreContatore">
    Hai selezionato <span id="contatoreSelezioni">0</span> disponibilità
  </div>
  </div>


  <!-- Toast di conferma -->
  <div id="toast" class="toast">Disponibilità aggiornata</div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
