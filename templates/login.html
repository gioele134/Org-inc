<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Disponibilità</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <form method="POST" class="login-form">
    <div style="text-align: center;">
      <div style="font-size: 3rem;">🔐</div>
      <p style="margin: 0.5rem 0; font-size: 1.1rem;">Accedi per gestire le tue disponibilità</p>
    </div>

    <h2 style="text-align:center;">Accedi</h2>

    {% if errore %}
      <div class="errore" style="color: red; text-align: center; margin-top: 1rem;">{{ errore }}</div>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Entra</button>
  </form>

</body>
</html>
